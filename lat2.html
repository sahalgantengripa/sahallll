<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan2</title>
</head>
<body>
    <h1 id="hasil"></h1>
    <h1 id="hasil1"></h1>
    <h1 id="hasil2"></h1>
    <h1 id="hasil3"></h1>
    <script>
        let a=parseInt (prompt ("input mas"))
        let b=parseInt (prompt ("input aja"))
        let hasilpertambahan = a+b
        let hasilpembagian = a/b
        let hasilperkalian= a*b
        let hasilpengurangan = a-b
        document.getElementById("hasil").innerHTML ="hasil jumlah adalah" + hasilpertambahan
        document.getElementById("hasil1").innerHTML ="hasil jumlah adalah="+ hasilpembagian
        document.getElementById("hasil2").innerHTML="hasil dari jumlah adalah"+ hasilperkalian
        document.getElementById("hasil3").innerHTML="hasil dari jumlah adalah"+ hasilpengurangan
        
    </script>
</body>
</html>
