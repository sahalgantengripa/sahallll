<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>luas lingkaran</title>
</head>
<body>
    <form onsubmit="return false">
    <label for="jari_jari">masukan jari_jari</label>
    <input type="number" id="jari_jari">
    <button onclick="hitungluaslingkaran()">hitungluaslingkaran</button>
  </form>
  <div id="hasil"></div>
  <script>
    function hitungluaslingkaran() {
        const PI =3.14;
        let jari = (document.getElementById('jari_jari').value)
        let hasil = PI * jari * jari
        document.getElementById('hasil').innerHTML ="luas lingkaran =" +hasil
    }
  </script>
</body>
</html>
